<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclando células</h1>
    <table>
        <tr class="lin-1">
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr class="lin-2">
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr class="lin-3">
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr class="lin-4">
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr class="lin-5">
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
