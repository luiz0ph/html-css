<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Soma
    </h1>

    <form action="cadastro.php" method="get">
        <label for="in1">Numero1: 
            <input 
            type="number" 
            name="n1" 
            id="in1"
            required
            min="0"
            max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </label> <br>
        <br>

        <label for="in2">Numero2:
            <input 
            type="number"
            name="n2"
            id="in2"
            min="0"
            max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </label> <br>
        <br>

        <label for="isoma">Soma:
            <output name="soma" id="isoma">
                0
            </output>
        </label>
    </form>
</body>
</html>
