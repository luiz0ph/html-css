<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulsrio</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Teste de formulario
    </h1>

    <form action="cadastro.php" method="post">
        <label for="icor">Cor:
            <input 
            type="color"
            id="icor"
            name="cor"
            value="#ff20f2">
        </label> <br>
        <br>
        <label for="inivel">Nivel de satisfação:
            <input 
            type="range"
            id="inivel"
            name="satisfacao"
            min="0"
            max="10">
        </label> <br>
        <br>
        <label for="ifoto">Foto de perfil:
            <input 
            type="file" 
            name="foto" 
            id="ifoto">
        </label> <br>
        <br>

        <button type="submit">
            Enviar
        </button>

        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
