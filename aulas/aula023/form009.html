<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de formulario
    </h1>

    <form action="cadastro.php" method="get">
        <label for="iano">Em que ano nasceu:
            <input 
            type="number"
            name="ano"
            id="iano"
            min="1900"
            max="2024"
            oninput="calcIdade()">
        </label><br>
        <br>

        <label for="iidade">Sua idade Ã©:
            <output name="idade" id="iidade">0</output>
        </label>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
