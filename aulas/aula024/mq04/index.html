<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/styles.css" media="all">

    <link rel="stylesheet" href="css/mediaquery.css">
    <title>Media Query</title>
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>

        <!-- Smartphone -->
        <img
        class="icone" 
        id="phone" 
        src="../img/icon-phone.png" 
        alt="icone de um smartphone">

        <!-- Tablet -->
        <img
        class="icone"
        id="tablet" 
        src="../img/icon-tablet.png" 
        alt="icone de um tablet">

        <!-- Impressora -->
        <img
        class="icone"
        id="print" 
        src="../img/icon-print.png" 
        alt="icone de uma impressora">

        <!-- PC -->
        <img
        class="icone"
        id="pc" 
        src="../img/icon-pc.png" 
        alt="icone de um pc">

        <!-- TV -->
        <img 
        class="icone"
        id="tv" 
        src="../img/icon-tv.png" 
        alt="icone de uma TV">
    </main>
</body>
</html>
