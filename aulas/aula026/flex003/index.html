<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            margin: 0 10px;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco 1</div>
        <div class="item">Exemplo de Bloco 2</div>
        <div class="item">Exemplo de Bloco 3</div>
        <div class="item">Exemplo de Bloco 4</div>
        <div class="item">Exemplo de Bloco 5</div>
        <div class="item">Exemplo de Bloco 6</div>
        <div class="item">Exemplo de Bloco 7</div>
    </div>
</body>
</html>
